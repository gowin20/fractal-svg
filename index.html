<!DOCTYPE html>
<html>
<head>

    <style>
        html, body, .flex {
            width: 100%;
            height:100%;
            padding:0px;
            margin:0px;
        }
        .flex {
            display: flex;
            flex-direction: row;
        }
        .control {

            width:30%;
            padding:0px;
            background-color: #cecece;
            border-style:solid;
        }
        #result {

            margin:10px;
            width:70%;
        }
        svg {
            max-height:85vh;
        }

        .control {
            display:flex;
            flex-direction: column;
            font-family:sans-serif;
            justify-content: center;
            padding:30px 0px;
            font-size:20px;
            margin:auto;
        }
        select, input {
            font-size:20px;
        }
        .dim {
            margin: 10px 10px;
        }

    </style>
    <script src="fractal-line.js"></script>
</head>
<body>
    <div class="flex">
        <div class="control">
            <div class="dim">
                <label for="pattern">Pattern:</label>
                <select name="pattern" id="pattern">
                    <option value="line150">Minkowski curve (1.5)</option>
                    <option value="square150">Minkowski square (1.5)</option>
                    <option value="line161">Minkowski curve (1.61)</option>
                    <option value="square161">Minkowski square (1.61)</option>
                    <option value="koch">Koch snowflake</option>
                    <option value="kochQuad">Quadratic Koch</option>
                    <option value="barb1">Barbed wire</option>
                    <option value="barb2">Barb2</option>
                    <option value="u">U/N</option>
                    <option value="maple">maple</option>
                    <option value="peano">peano</option>
                </select>
            </div>
            <div class="dim">
                <label for="base">Base shape:</label>
                <select name="base" id="base">
                    <option value="line">Line</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                </select>   
            </div>
            <div class="dim">
                <label for="depth">Depth:</label>
                <input type="range" id="depth" min="1" max="5" step="1" value="1">
                <span id="depthNumber">1</span>
            </div>
            <div class="dim">
                <label for="color">Fill:</label>
                <input type="color" id="color" value="#ffffff">
            </div>
            <br>
            <button clas="dim" onclick="makeSVG()">Generate!</button>
        </div>
        <div id="result">
        
        </div>            
    </div>
<script>
    document.getElementById("depth").addEventListener("input", e => {
        document.getElementById("depthNumber").innerHTML = e.target.value;
    })


    function makeSVG() {
        const output = document.createElement('div');

        const result = document.getElementById('result');
        result.innerHTML = "";
 
        const pattern = document.getElementById('pattern').value;
        const base = document.getElementById('base').value;
        const color = document.getElementById('color').value;
        const depth = document.getElementById('depth').value;
        
        generateSVG(result,pattern,depth,base,color);
    }
</script>
</body>
</html>
